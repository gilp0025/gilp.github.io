<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cake Groove Homepage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style-final.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="top">

                    <!-- Start yellow lines decoration area -->
                    <table>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                    <!-- End yellow lines decoration area -->

                </div>
                <div class="logo">
                    <a href="index.html"><img src="image/logo_cakegroove.svg" alt="Company logo Cake Groove"></a>
                </div>

                <!-- Start menu area -->
                <div class="topnav" id="myTopnav">
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="about.html">ABOUT</a>
                        <a href="contact.html" class="active">CONTACT</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <img src="image/hamburger-menu.svg" width="25px"></a>
                    </nav>
                </div>
                <!-- End menu area -->

            </header>

            <main>
                <!-- Banner map area -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.484847391394!2d-75.73285314880141!3d45.39956167899762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce043d1f295ac9%3A0x7dc2acdd06a3d01d!2sHinton%20Ave%20N%2C%20Ottawa%2C%20ON!5e0!3m2!1spt-BR!2sca!4v1575474455229!5m2!1spt-BR!2sca" frameborder="0" style="border:0;" allowfullscreen="" class="map"></iframe>
                <!-- End banner map area -->
                
                <!-- Start Content Area -->
                <div class="content-contact">
                    <div class="text">
                        <h2>Visit us</h2>

                        <p>XXX Hinton Avenue,
                        <br>Ottawa, ON K1Y 1A1
                        <br>343 XXX XXXX 
                        <br>contact@cakegroove.com</p>
                    </div>

                    <aside>
                        <div class="say-hi">
                        <form>
                            <h2>Just say hi</h2>
                            <fieldset>
                                <input type="text" name="name" id="name" placeholder="Type here your name">
                            </fieldset>
                                
                            <fieldset>
                                <input type="text" name="email" id="email" placeholder="Type here your email">
                            </fieldset>
                                
                            <fieldset>
                                <textarea name="message" id="message" placeholder="What is on your mind?"></textarea>
                            </fieldset>
                            
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    </aside>

                </div>
                <!-- End Content Area -->
                
            </main>

            <footer>

                <!-- Start decoration footer area -->
                <div class="pink-line">
                    <div class="yellow-nav">
                        <div class="footer-logo"><a href="index.html"><img src="image/logo_cakegroove.svg" alt="Company logo Cake Groove"></a>
                        </div>

                        <!-- Start footer navegation area -->
                        <div class="nav-footer">
                            <ul>
                                <li><a href="index.html">HOME</a></li>
                                <li><a href="about.html">ABOUT</a></li>
                                <li><a href="contact.html" class="active">CONTACT</a></li>
                                <li><a href="#">TOP</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="copyright">&copy;
                    </div>

                </div>
                <!-- End decoration footer area-->
            </footer>

        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
        </script>
    </body>
</html>
