<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png"  href="images/favicon.ico"> 
    
    <title>Dash</title>

</head>
<body>

    <header>
        <div class="logo"><img src="images/logo/logo.png" width="115px" alt="Logo Dash"></div>
    </header>
    
    <main>
        <div class="wrapper-main">
            <div class="text-main">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            
            <div class="main-image"> 
                <img src="images/bg-image/scooter.svg" alt="Woman in a scooter">
            </div>

            <div class="form-apply">
                <form>
                    <h2>Apply now</h2>
                    <p>Enter your info below.</p>
                    
                    <fieldset>
                        <input type="text" name="name" id="name" placeholder="First name">
                    </fieldset> 

                    <fieldset>
                        <input type="text" name="last-name" id="last-name" placeholder="Last name">
                    </fieldset>  

                    <fieldset>
                        <input type="number" name="phone" id="phone" placeholder="Phone number">
                    </fieldset> 

                    <fieldset>
                        <input type="text" name="email" id="email" placeholder="Email Address">
                    </fieldset>

                    <fieldset>
                            <input type="checkbox" name="agree" id="agree" value="yes" checked>
                            <label>I agree to dash terms</label>
                        </label>
                    </fieldset>

                    <button type="submit">DRIVE WITH US</button>

                    <p>Already applied? <a href="#">Check your application status here</a> </p>

                </form> 

        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="text-footer">
                <h2>See how much you can earn with Dash.</h2>
                <p>how many hours do you want to drive with us this week?</p>
            </div>

            <div class="form-calculate">
                <form>

                    <fieldset>
                        <input type="text" name="hours" id="hours" placeholder="Hours">
                    </fieldset>  
                    <fieldset>
                        <input type="text" name="city" id="city" placeholder="City">
                    </fieldset>

                    <button type="submit">CALCULATE</button>

                </form>   
            </div>

            <div class="social-icons">
                <a href="#"><img src="images/icons/facebook.svg" alt="Facebook Icon"></a>
                <a href="#"><img src="images/icons/instagram.svg" alt="Instragram"></a>
                <a href="#"><img src="images/icons/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="images/icons/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </div>
            
    </footer>

</body>
</html>
